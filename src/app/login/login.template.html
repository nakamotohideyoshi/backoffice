<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <header style="text-align:center">
      <img src="/assets/img/rb-logo-black.svg" style="width:150px; margin-bottom: 30px">
    </header>
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <section class="widget widget-login animated fadeInUp">
          <div class="widget-body">
            <form class="login-form mt-lg" [formGroup]="loginForm">
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1"
                       placeholder="Username"
                       formControlName="login">
              </div>
              <div class="form-group">
                <input class="form-control" id="pswd" type="text"
                       placeholder="Password"
                       formControlName="password">
              </div>
              <div *ngIf="errorAutorization" class="alert alert-danger">
                Invalid combination of username and password
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <button class="btn btn-inverse btn-sm"
                          [disabled]="!loginForm.valid"
                          (click)='login()'>Login</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
</div>

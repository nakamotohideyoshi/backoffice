<div class="container">
  <div class="row">
    <h1 class="page-title">
      {{"categories_title" | translate}} -
      <span class="fw-semi-bold">
        {{"categories_routes" | translate}}
      </span>
    </h1>
    <div class="col-lg-12">
      <div class="row h-background-color-white">
        <table class="table table-bordered categories-table">
          <thead>
            <tr>
              <th>{{"slug" | translate}}</th>
              <th>{{"id" | translate}}</th>
              <th>{{"primary" | translate}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of categoriesRoutes; let key = index;">
              <td>{{item.slug}}</td>
              <td>{{item.id}}</td>
              <td>
                <input type="radio"
                       name="primary"
                       [checked]="item.slug == mainSlug"
                       (change)="setPrimary(item.slug)"
                       value="key">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="row">
        <div class="route-form">
          <form [formGroup]="routesForm" class="form-horizontal">
            <div class="form-group">
              <label for="slug" class="control-label">{{"slug" | translate}}</label>
              <p *ngIf="!!error" class="error">{{error}}</p>
              <input type="text" id="slug"
                     formControlName="slug"
                     class="form-control"
                     placeholder="foo/bar">
            </div>
            <div class="form-group abc-checkbox abc-checkbox-success">
              <input type="checkbox" formControlName="primary" id="primaryCheckbox">
              <label for="primaryCheckbox">{{"primary" | translate}}</label>
            </div>
            <button class="btn btn-success"
                    (click)="addRoutes()"
                    [disabled]="!routesForm.valid">
              <i class="fa fa-plus"></i>
              {{"add" | translate}}{{"categories_rout" | translate}}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

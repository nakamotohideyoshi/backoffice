<div class="container">
  <div class="row">
    <h1 class="page-title">Categories - <span class="fw-semi-bold">List</span></h1>
    <div class="col-lg-12">
      <div class="row h-background-color-white">
        <table class="table table-bordered categories-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Edit button</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of categories;">
              <td>{{item.id}}</td>
              <td><a [routerLink] = " ['../',item.parents[0]]">{{item.name}}</a></td>
              <td>
                <button class="btn btn-success" disabled>
                  <i class="fa fa-pencil"></i>
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

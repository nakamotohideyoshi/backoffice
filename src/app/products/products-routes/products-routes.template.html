<div class="container">
  <div class="row">
    <h1 class="page-title">
      {{"products_title" | translate}} -
      <span class="fw-semi-bold">
        {{"routes_title" | translate}}
      </span>
    </h1>
    <div class="col-lg-12">
      <div class="row h-background-color-white">
        <table class="table table-bordered products-table">
          <thead>
          <tr>
            <th>{{"id" | translate}}</th>
            <th>{{"slug" | translate}}</th>
            <th>{{"primary" | translate}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let route of routes; let key = index">
            <td>{{route.id}}</td>
            <td>{{route.slug}}</td>
            <td>
              <input type="radio"
                     name="primaryRadio"
                     [checked]="route.slug==primaryRoute"
                     value="key"
                     (change)="setPrimaryRoute(route.slug)">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3">
      <div class="row">
        <form [formGroup]="addRouteForm" class="route-form">
          <div class="form-group">
            <label for="slug" class="control-label">{{"slug" | translate}}</label>
            <input type="text" class="form-control" formControlName="slug" id="slug">
            <p *ngIf="!!error" class="error">{{error}}</p>
          </div>
          <div class="form-group">
            <div class="abc-checkbox abc-checkbox-primary form-group">
              <input id="primaryCheckbox" type="checkbox" formControlName="primary" class="control-label">
              <label for="primaryCheckbox">{{"primary" | translate}}</label>
            </div>
            <button class="btn btn-success"
                    type="button" (click)="addRoute()"
                    [disabled]="!addRouteForm.valid">
              <i class="fa fa-plus"></i>
              {{"add" | translate}} {{"route" | translate}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-title">{{"options" | translate}} -
        <span class="fw-semi-bold">{{"list_title" | translate}}</span>
      </h1>
      <button class="btn btn-success create-button"
              [routerLink]="['../create']">
        <i class="fa fa-share-alt"></i>
        {{"create" | translate}} {{"options" | translate}}
      </button>
      <ag-grid-ng2 #agGrid style="width: 100%; height: 650px;"
                   class="ag-dark"
                   [gridOptions]="gridOptions"
                   [datasource]="dataSource">
      </ag-grid-ng2>
    </div>
  </div>
</div>

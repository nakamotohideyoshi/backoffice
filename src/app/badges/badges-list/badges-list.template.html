<div class="container">
  <div class="row">
    <h1 class="page-title">
      {{"badges" | translate}} -
      <span class="fw-semi-bold">
        {{"list_title" | translate}}
      </span>
    </h1>
    <div class="col-lg-12">
      <div class="row">
      <button class="btn btn-success create-button"
              [routerLink]="['../new']">
        <i class="fa fa-share-alt"></i>
        {{"add_new_badge" | translate}}
      </button>
      </div>
      <div class="row h-background-color-white">
        <table class="table table-bordered providers-table">
          <thead>
          <tr>
            <th>{{"id" | translate}}</th>
            <th>{{"image" | translate}}</th>
            <th>{{"alt" | translate}}</th>
            <th>{{"edit" | translate}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let badge of badges;">
            <td>{{badge.id}}</td>
            <td><img src="{{badge.url}}" alt="{{badge.alt}}" /></td>
            <td>{{badge.alt}}</td>
            <td>
              <button class="btn btn-success"
                [routerLink] = " ['../edit', badge.id]">
                  <i class="fa fa-pencil"></i>
                  {{"edit" | translate}}
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

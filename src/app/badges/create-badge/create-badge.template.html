<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div class="row">
        <h1 class="page-title">{{"badges" | translate}} -
          <span *ngIf="!providerData" class="fw-semi-bold">{{"create" | translate}}</span>
          <span *ngIf="providerData" class="fw-semi-bold">{{"update" | translate}}</span>
        </h1>
        <div class="widget col-lg-12">
          <div class="form-wizard">
            <div class="tab-content">
              <div class="tab-pane bg-gray-lighter">
                <form novalidate="novalidate" [formGroup]="editForm">
                  <fieldset>
                    <div class="form-group">
                      <label for="name">{{"alt" | translate}}</label>
                      <input type="text" id="alt"
                             placeholder="alt text"
                             class="form-control"
                             [ngClass]="editForm.controls.alt.errors && !editForm.controls.alt.pristine? 'parsley-error': ''"
                             formControlName="alt">
                      <ul *ngIf="editForm.controls.alt.errors && !editForm.controls.alt.pristine" class="parsley-errors-list filled">
                        <li class="parsley-required">{{"form_error_required" | translate}}</li>
                      </ul>
                    </div>
                    <div class="form-group" *ngIf="!badgeData">
                      <input type="file" ng2FileSelect [uploader]="uploader" />
                      <div *ngFor="let item of uploader.queue">
                        <div class="progress" style="margin-bottom: 0;">
                          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        </div>
                      </div>
                      <div class="uploaded-image-container">
                        <img *ngIf="uploadedObject" src="{{uploadedObject.url_small}}" />
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
              <ul class="pager wizard">
                <li>
                  <button *ngIf="!badgeData"
                          class="btn btn-primary btn-rounded pull-right"
                          (click)="create()"
                          [disabled]="!editForm.valid">{{"create" | translate}}
                  </button>
                  <button *ngIf="badgeData"
                          class="btn btn-primary btn-rounded pull-right"
                          (click)="update()"
                          [disabled]="!editForm.valid">{{"update" | translate}}
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
